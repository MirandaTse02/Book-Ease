<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../Style/search.css" />
        <script src="../Script/search.js"></script>
    </head>
    <body>
        <div class="searchBar">
            <h1>Search by Category</h1>
            <!-- Select Category Dropdown -->
            <form id="category">
                <select name="selcet" id="selcet" class="select">
                    <option value="" selected disabled hidden>Select Category</option>
                    <option value="all">All</option>
                    <option value="lecture">Lecture Theatres</option>
                    <option value="classroom">Classroom</option>
                </select>
            </form>
        </div>
        <div id="roomList">
            <div id="lecture">
                <h2>Lecture Theatres</h2> <!-- get all lec theatres info. from database-->
                <div class="room"> 
                    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRKq1sPy-5zv-uSrPM1NFnpmRV6WSu-RgTdqOXuV--PJVood3SM" alt="FJ301">
                    <p>FJ301</p>
                    <p onclick="info('FJ301')" class="viewRoom">View Room</p>
                </div>
            </div>
            <div id="classroom">
                <h2>Classroom</h2> <!-- get all classroom info. from database-->
                <div class="room"> 
                    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcT8rZicnwUgW6tH_4lIoBwvMx-Jn2PbeKIAILnv_i-TxTk47QIv" alt="TU103">
                    <p>TU103</p>
                    <p onclick="info('TU103')" class="viewRoom">View Room</p>
                </div>
            </div>
        </div>
    </body>
</html>
