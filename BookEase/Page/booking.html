<!DOCTYPE html>
<html lang="en">

<head>
    <title>Booking</title>
    <link rel="stylesheet" href="../Style/booking.css" />
</head>

<body>
    <div class="header">
        <h1>Calendar</h1>
    </div>
    <p> X = booked/not available</p>
    <p> 1. Select the date <br> 2. Select an available room and timeslot <br> 3. Click Submit <br>4. Wait for the pop-up message and confirm booking with OK</p>
    <form style="float: right; font-size: 18px; color: rgb(24, 13, 34);"> 
        <label for="bookingDate">Choose a date:</label>
        <input type="date" id="bookingDate" name="bookingDate">
    </form>

    <h2 id="dateHeader" style="text-align: center; text-decoration: underline; padding-left: 15%;">Date</h2>
    <table id="timetable">
    </table>
    <p id="selected"> </p>
    <button class="submit" onclick="submitBooking()">Submit</button>
    <script src="../Script/booking.js"></script>
</body>

</html>
